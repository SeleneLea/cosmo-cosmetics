{% extends 'base.html' %}

{% block page_header %}
    <h2 class="display-6 fw-bold">Crea una nueva cuenta</h2>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary primary-button">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
