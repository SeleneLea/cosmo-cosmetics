{% extends 'base.html' %}

{% block content %}
<div class="page-header">
  <h2 class="display-5 fw-bold">Shopping</h2>
  </div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for producto in productos %}
    <div class="col">
      <div class="card h-100 border-0 shadow-sm">
        {% if producto.imagen %}
          <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ producto.nombre }}</h5>
          <p class="card-text text-muted">${{ producto.precio }}</p>
          <a href="#" class="btn btn-primary w-100 primary-button">Ver Producto</a>

          <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-primary w-100 primary-button">Ver Producto</a>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col"><p>No hay productos.</p></div>
  {% endfor %}
</div>
{% endblock %}
